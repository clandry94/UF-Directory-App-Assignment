<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="val" ng-keyup="filterListings()">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tbody>
                  <tr ng-repeat="i in listings" ng-click="showDetails($index)">
                    <td>{{i.code}}</td>
                    <td>{{i.name}}</td>
                    <td><button type="button" class="btn btn-danger" ng-click="deleteListing($index)">Remove</button></td>
                  </tr>
              </tbody>
            </table>
          </div>
          </br>
          <button type="button" class="btn btn-primary btn-large btn-block" data-toggle="modal" data-target="#add_listing_modal">Add Listing</button>
          </br>
        </div>
        <div class="modal fade" id="add_listing_modal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add Listing</h5>
              </div>
              <div class="modal-body">
                <div class="input-group">
                  <input type="text" id="code-input" class="form-control" placeholder="Code" ng-model="code"/>
                  </br>
                  </br> 
                  <input type="text" id="name-input" class="form-control" placeholder="Name" ng-model="name"/>
                  </br>
                  </br>
                  <input type="text" id="lat-input" class="form-control" placeholder="Latitude" ng-model="lat"/>
                  </br>
                  </br>
                  <input type="text" id="longi-input" class="form-control" placeholder="Longitude" ng-model="longi"/>
                  </br>
                  </br>
                  <input type="text" id="addr-input" class="form-control" placeholder="Address" ng-model="addr"/>
                </br>
                </div>

                <!-- "Add modal content" -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addListing()">Add</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>  
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <div ng-if="detailedInfo">
              <p ng-if="detailedInfo.code">
                Code: {{ detailedInfo.code }}
              </p>
              <p ng-if="detailedInfo.name">
                Name: {{ detailedInfo.name }}
              </p>
              <p ng-if="detailedInfo.coordinates">
                Coordinates: {{ detailedInfo.coordinates.latitude }}, {{ detailedInfo.coordinates.longitude }}
              </p>
              <p ng-if="detailedInfo.address">
                Address: {{ detailedInfo.address }}
              </p>

            </div>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
